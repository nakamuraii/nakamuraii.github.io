<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container"></div>
    <div class="sort-container">
        <button id="button">Сортировать</button>
        <label for="sleep">Скорость (в мс)</label>
        <div class="range_box">
            <input type="range" min="1"  max="500" step="1" value="50" id="sleepTimeButton" name="sleep"> 
            <span class="rangeValue"></span>
        </div>
        <p>Внимание! Это может сильно нагружать процессор!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
